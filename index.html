<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Create Magic Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      /* Brand Fonts */
      .font-brand { font-family: 'Montserrat', sans-serif; }
      .font-mono { font-family: 'Space Mono', monospace; }

      /* Mobile Touch Improvements */
      * {
        -webkit-tap-highlight-color: rgba(255, 234, 0, 0.3);
        -webkit-touch-callout: none;
      }
      
      input, textarea, select, button {
        font-size: 16px; /* Prevents iOS zoom on focus */
      }

      /* Futuristic Glowing Cursor */
      body {
        cursor: none;
      }
      
      #cursor-glow {
        position: fixed;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 234, 0, 0.8) 0%, rgba(255, 234, 0, 0.4) 40%, transparent 70%);
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.2s, height 0.2s;
        mix-blend-mode: screen;
      }
      
      #cursor-trail {
        position: fixed;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #FFEA00;
        pointer-events: none;
        z-index: 9998;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 10px #FFEA00, 0 0 20px #FFEA00;
      }

      /* Hover state - larger glow */
      body.cursor-hover #cursor-glow {
        width: 40px;
        height: 40px;
        background: radial-gradient(circle, rgba(255, 234, 0, 1) 0%, rgba(238, 64, 53, 0.6) 40%, transparent 70%);
      }

      /* Animated Grid Background */
      .futuristic-grid {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(rgba(255, 234, 0, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 234, 0, 0.03) 1px, transparent 1px),
          linear-gradient(rgba(238, 64, 53, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(238, 64, 53, 0.02) 1px, transparent 1px);
        background-size: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
        background-position: 0 0, 0 0, 0 0, 0 0;
        animation: grid-flow 20s linear infinite;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes grid-flow {
        0% { background-position: 0 0, 0 0, 0 0, 0 0; }
        100% { background-position: 50px 50px, 50px 50px, 10px 10px, 10px 10px; }
      }

      /* Glowing Lines */
      .glow-line {
        position: relative;
        overflow: hidden;
      }
      
      .glow-line::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #FFEA00, transparent);
        animation: scan-line 3s linear infinite;
      }

      @keyframes scan-line {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      /* Pulsing Glow Effect */
      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { 
          box-shadow: 0 0 5px rgba(255, 234, 0, 0.5),
                      0 0 10px rgba(255, 234, 0, 0.3),
                      0 0 15px rgba(255, 234, 0, 0.2);
        }
        50% { 
          box-shadow: 0 0 10px rgba(255, 234, 0, 0.8),
                      0 0 20px rgba(255, 234, 0, 0.5),
                      0 0 30px rgba(255, 234, 0, 0.3);
        }
      }

      /* Holographic Effect */
      .holographic {
        position: relative;
        background: linear-gradient(45deg, transparent 30%, rgba(255, 234, 0, 0.1) 50%, transparent 70%);
        background-size: 200% 200%;
        animation: holographic-shift 3s ease infinite;
      }

      @keyframes holographic-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Gamified UI Elements */
      .game-button {
        position: relative;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
      }

      .game-button:hover {
        transform: translateY(-2px) scale(1.02);
        filter: brightness(1.2);
      }

      .game-button:active {
        transform: translateY(1px) scale(0.98);
        filter: brightness(0.9);
      }

      /* XP Bar Animation */
      @keyframes xp-fill {
        0% { width: 0%; }
        100% { width: 100%; }
      }

      .xp-bar {
        animation: xp-fill 2s ease-out;
      }

      /* Level Up Effect */
      @keyframes level-up {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }

      /* Coin Sparkle */
      @keyframes coin-sparkle {
        0%, 100% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(10deg) scale(1.1); }
        75% { transform: rotate(-10deg) scale(1.1); }
      }

      .coin-icon {
        animation: coin-sparkle 2s ease-in-out infinite;
      }

      /* Achievement Popup */
      @keyframes achievement-slide {
        0% { transform: translateX(400px); opacity: 0; }
        10% { transform: translateX(0); opacity: 1; }
        90% { transform: translateX(0); opacity: 1; }
        100% { transform: translateX(400px); opacity: 0; }
      }

      .achievement-popup {
        animation: achievement-slide 4s ease-in-out;
      }

      /* Neon Glow Text */
      .neon-text {
        text-shadow: 
          0 0 5px #FFEA00,
          0 0 10px #FFEA00,
          0 0 20px #FFEA00,
          0 0 40px #EE4035,
          0 0 80px #EE4035;
        animation: neon-flicker 3s infinite alternate;
      }

      @keyframes neon-flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
          text-shadow: 
            0 0 5px #FFEA00,
            0 0 10px #FFEA00,
            0 0 20px #FFEA00,
            0 0 40px #EE4035,
            0 0 80px #EE4035;
        }
        20%, 24%, 55% {
          text-shadow: none;
        }
      }

      /* Hexagon Pattern */
      .hex-pattern {
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(255, 234, 0, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      /* Glitch Effect */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      .glitch-hover:hover {
        animation: glitch 0.3s infinite;
      }

      /* Touch Active State for Mobile */
      .touch-active {
        transform: scale(0.95);
        filter: brightness(1.2);
      }

      /* Safari-specific fixes */
      @supports (-webkit-touch-callout: none) {
        /* iOS Safari */
        body {
          -webkit-user-select: none;
          user-select: none;
        }
        
        input, textarea {
          -webkit-user-select: text;
          user-select: text;
        }
        
        /* Fix for iOS Safari viewport height */
        .h-screen {
          height: -webkit-fill-available;
        }
      }
      
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
      }

      /* --- ACID GRAPHICS ENGINE --- */
      
      /* 1. Global Acid Cursor */
      body, a, button, input, textarea, select {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="10" fill="%23FFEA00" stroke="%23EE4035" stroke-width="2"/><circle cx="16" cy="16" r="2" fill="%23000"/></svg>') 16 16, auto !important;
      }
      
      /* 2. Custom Scrollbar (Liquid) */
      ::-webkit-scrollbar {
        width: 12px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: repeating-linear-gradient(
          45deg,
          #FFEA00,
          #FFEA00 10px,
          #EE4035 10px,
          #EE4035 20px
        );
        border: 2px solid #000;
      }

      /* 3. SVG Filter Distortions (The "Melt") */
      .melt-filter {
        filter: url('#turbulence-filter');
      }
      .melt-hover:hover {
        animation: melt 0.3s forwards;
      }

      @keyframes melt {
        0% { filter: none; transform: scale(1); }
        50% { filter: url('#turbulence-filter'); transform: scale(1.02) skewX(-2deg); }
        100% { filter: none; transform: scale(1); }
      }

      /* 4. Hypnotic Animations */
      @keyframes float-trippy {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(5px, -5px) rotate(1deg); }
        66% { transform: translate(-5px, 5px) rotate(-1deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-float-trippy {
        animation: float-trippy 3s ease-in-out infinite;
      }

      @keyframes hue-rotate {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }
      .acid-text {
        background: linear-gradient(to right, #FFEA00, #EE4035, #FFEA00);
        -webkit-background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: gradient-move 2s linear infinite;
      }
      @keyframes gradient-move {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }

      /* 5. Background Grid Warp */
      .bg-warp-grid {
        background-image: 
          linear-gradient(rgba(255, 234, 0, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(238, 64, 53, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: scroll-grid 20s linear infinite;
      }
      @keyframes scroll-grid {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }

      /* 6. Brutalist Utilities */
      .brutal-border {
        border: 2px solid #333;
        box-shadow: 4px 4px 0px #EE4035;
        transition: all 0.2s;
      }
      .brutal-border:hover {
        transform: translate(-2px, -2px);
        box-shadow: 8px 8px 0px #FFEA00;
        border-color: #FFF;
      }
      .brutal-input {
        background: #000;
        border-bottom: 2px solid #333;
        transition: all 0.3s;
      }
      .brutal-input:focus {
        border-bottom: 2px solid #FFEA00;
        background: #111;
        letter-spacing: 1px;
      }

    </style>

{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  <body class="bg-[#050505] text-white antialiased font-brand selection:bg-[#EE4035] selection:text-white">
    <!-- Futuristic Cursor -->
    <div id="cursor-glow"></div>
    <div id="cursor-trail"></div>
    
    <!-- Animated Grid Background -->
    <div class="futuristic-grid"></div>
    
    <!-- SVG Filters for Acid Effects -->
    <svg style="display: none;">
      <defs>
        <filter id="turbulence-filter">
          <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="1" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
        </filter>
        <filter id="noise-bg">
            <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/>
        </filter>
      </defs>
    </svg>

    <div id="root" class="min-h-screen w-full"></div>
    
    <!-- Cursor Tracking Script -->
    <script>
      // Custom cursor tracking
      const cursorGlow = document.getElementById('cursor-glow');
      const cursorTrail = document.getElementById('cursor-trail');
      let mouseX = 0, mouseY = 0;
      let trailX = 0, trailY = 0;

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursorGlow.style.left = mouseX + 'px';
        cursorGlow.style.top = mouseY + 'px';
      });

      // Smooth trail follow
      function animateTrail() {
        trailX += (mouseX - trailX) * 0.15;
        trailY += (mouseY - trailY) * 0.15;
        cursorTrail.style.left = trailX + 'px';
        cursorTrail.style.top = trailY + 'px';
        requestAnimationFrame(animateTrail);
      }
      animateTrail();

      // Sound effects helper
      const playSound = (frequency, duration, volume = 0.15) => {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.value = frequency;
          oscillator.type = 'sine';
          
          gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
          
          oscillator.start();
          oscillator.stop(audioContext.currentTime + duration);
        } catch (e) {
          // Silently fail if audio context not available
        }
      };

      // Add hover class and sound on interactive elements
      document.addEventListener('mouseover', (e) => {
        if (e.target.matches('button, a, input, textarea, select, [role="button"], .game-button')) {
          document.body.classList.add('cursor-hover');
          playSound(800, 0.05, 0.1); // Hover sound
        }
      });

      document.addEventListener('mouseout', (e) => {
        if (e.target.matches('button, a, input, textarea, select, [role="button"], .game-button')) {
          document.body.classList.remove('cursor-hover');
        }
      });

      // Click sound
      document.addEventListener('click', (e) => {
        if (e.target.matches('button, a, [role="button"], .game-button')) {
          playSound(1200, 0.1, 0.2); // Click sound
        }
      });

      // Mobile touch events for sound
      let audioContextInitialized = false;
      
      const initAudioOnTouch = () => {
        if (!audioContextInitialized) {
          // Initialize audio context on first touch (required for iOS)
          try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioContext.resume();
            audioContextInitialized = true;
          } catch (e) {
            console.log('Audio context initialization failed');
          }
        }
      };

      // Touch start for hover effect on mobile
      document.addEventListener('touchstart', (e) => {
        initAudioOnTouch();
        
        const target = e.target;
        if (target.matches('button, a, [role="button"], .game-button')) {
          playSound(800, 0.05, 0.1); // Hover sound on touch
          target.classList.add('touch-active');
        }
      }, { passive: true });

      // Touch end for click effect on mobile
      document.addEventListener('touchend', (e) => {
        const target = e.target;
        if (target.matches('button, a, [role="button"], .game-button')) {
          playSound(1200, 0.1, 0.2); // Click sound on touch end
          target.classList.remove('touch-active');
        }
      }, { passive: true });

      // Hide custom cursor on mobile
      if ('ontouchstart' in window) {
        cursorGlow.style.display = 'none';
        cursorTrail.style.display = 'none';
        document.body.style.cursor = 'auto';
      }
    </script>

    <script type="module" src="/index.tsx"></script>

    <div class="fixed inset-0 pointer-events-none z-[-1] bg-warp-grid opacity-30"></div>
